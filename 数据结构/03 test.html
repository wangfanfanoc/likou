<script>
    var isValid = function (s) {
        let stack = new Array()
        let string
        for (let i = 0; i < s.length; i++) {
            if (s[i] == '(' || s[i] == '[') {
                stack.push(s[i])

            }
            if (s[i] == ')') {
                if (stack.length == 0)
                    return false
                string = stack.pop()
                if (string != '(')
                    return false
            }

            if (s[i] == ']') {
                if (stack.length == 0)
                    return false
                string = stack.pop()
                if (string != '[')
                    return false

            }

        }
        return true
    }

    console.log(isValid('()()}{')); 
</script>
